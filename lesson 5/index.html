<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
  </head>
  <body>
    <div class="container my-5">
      <h1>Базовая страничка для знакомства с JavaScript</h1>

      <hr />

      <div class="col-lg-8 px-0" class="change-color-el">
        <h3>Обращение к DOM элементам</h3>
        <a id="placeholder" class="btn disabled placeholder col-4" aria-disabled="true"></a>
        <button class="btn btn-primary" onclick="changeColor()">Изменить цвет</button>
      </div>

      <hr />

      <div class="col-lg-8 px-0" class="input-el">
        <h3>Взаимодействие с Input</h3>
        <h4>Как тебя зовут?</h4>
        <input
          id="user-name"
          type="text"
          class="form-control col-4"
          placeholder="Имя"
          aria-label="Имя пользователя"
          aria-describedby="addon-wrapping"
        />
        <button class="btn btn-success mt-2" onclick="sayHello()">Поприветствовать</button>
      </div>

      <hr />

      <div class="col-lg-8 px-0" class="input-el">
        <h3>Простой Сумматор</h3>
        <input
          id="sum-el"
          type="text"
          class="form-control col-4"
          placeholder="Числа"
          aria-label="Введите числа, которые нужно сложить"
          aria-describedby="addon-wrapping"
        />
        <button class="btn btn-info mt-2" onclick="sumEl()">Сложить</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/main.js"></script>
  </body>
</html>

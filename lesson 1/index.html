<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First page</title>
    <link

      <h1>Hello, world!</h1>
      <div class="col-lg-8 px-0">

        <p>В данном разделе мы рассмотрим структуру документа, а также несколько основных тэгов.</p>
